<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Time Record | EAC Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/library-2.css">
  <style>
    :root {
      --eac-maroon: #800000;
      --eac-gold: #FFD700;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      min-height: 300px;
      padding: 80px 20px;
      background: 
        linear-gradient(rgba(128, 0, 0, 0.7), rgba(128, 0, 0, 0.7)),
        url('../images/EAChead.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
      background-position: center 78%;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero .library-logo {
      position: relative;
      z-index: 1;
      width: 200px;
      max-width: 200px;
      margin-bottom: 20px;
    }

    .library-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      margin: 0 0 10px;
      line-height: 1.2;
    }

    .library-hero p {
      position: relative;
      z-index: 1;
      font-size: 1.1rem;
      margin: 0;
      max-width: 90%;
      line-height: 1.4;
    }

    .dtr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .dtr-section img {
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .dtr-section h3 {
      margin-top: 20px;
      color: var(--eac-maroon);
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      background: var(--eac-maroon);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--eac-gold);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--eac-maroon);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body>

  <section class="library-hero fade-in">
    <img src="../images/EAC.png" alt="EAC Logo" class="library-logo" />
    <h1>Daily Time Record</h1>
  </section>

  <main class="library-content slide-in">
    <div class="dtr-section">
      <img src="../images/EACDTR.jpg" alt="EAC Daily Time Record">
    </div>
  </main>

  <footer>
    &copy; 2025 My Portfolio | EAC
  </footer>

  <a href="library-2.html" class="home-button" title="Back to Home">⬅️</a>

</body>
</html>
