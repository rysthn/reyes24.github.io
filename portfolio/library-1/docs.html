  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      min-height: 300px;
      padding: 80px 20px;
      background:
        linear-gradient(rgba(0, 64, 128, 0.6), rgba(0, 64, 128, 0.6)),
        url('../images/NCCAhead.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero .library-logo {
      position: relative;
      z-index: 1;
      width: 200px;
      max-width: 200px;
      margin-bottom: 20px;
    }

    .library-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      margin: 0 0 10px;
      line-height: 1.2;
    }

    .library-hero p {
      position: relative;
      z-index: 1;
      font-size: 1.1rem;
      margin: 0;
      max-width: 90%;
      line-height: 1.4;
    }

    .docs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .doc-item {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .doc-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .doc-item img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background: var(--ncca-blue);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--ncca-gold);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--ncca-blue);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(244, 196, 48, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(244, 196, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(244, 196, 48, 0); }
    }
  </style>
</head>
