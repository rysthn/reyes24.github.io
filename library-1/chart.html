<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Organizational Chart | NCCA Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/library-1.css">
  <style>
    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      min-height: 300px;
      padding: 80px 20px;
      background: 
        linear-gradient(rgba(0, 64, 128, 0.6), rgba(0, 64, 128, 0.6)),
        url('../images/NCCAhead.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero .library-logo {
      position: relative;
      z-index: 1;
      width: 200px;
      max-width: 200px;
      margin-bottom: 20px;
    }

    .library-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      margin: 0 0 10px;
      line-height: 1.2;
    }

    .library-hero p {
      position: relative;
      z-index: 1;
      font-size: 1.1rem;
      margin: 0;
      max-width: 90%;
      line-height: 1.4;
    }

    .chart-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
    }

    .chart-item {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 450px;
      text-align: center;
    }

    .chart-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .chart-item h3 {
      margin-top: 15px;
      color: var(--ncca-blue);
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      background: var(--ncca-blue);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--ncca-gold);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--ncca-blue);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(244, 196, 48, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(244, 196, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(244, 196, 48, 0); }
    }
  </style>
</head>
<body>

  <section class="library-hero fade-in">
    <img src="../images/NCCA.png" alt="NCCA Logo" class="library-logo" />
    <h1>Organizational Chart</h1>
  </section>

  <main class="library-content slide-in">
    <div class="chart-section">
      <div class="chart-item">
        <img src="../images/NCCACHART1.jpg" alt="Library Section Chart">
        <h3>RECORDS SECTION</h3>
      </div>
      <div class="chart-item">
        <img src="../images/NCCACHART2.jpg" alt="Records Section Chart">
        <h3>LIBRARY SECTION</h3>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 My Portfolio | NCCA
  </footer>

  <a href="library-1.html" class="home-button" title="Back to Home">⬅️</a>

</body>
</html>
