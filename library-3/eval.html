<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evaluation | DLS-CSB</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/library-3.css">
  <style>
    :root {
      --csb-green: #00693e;
      --csb-gold: #FFD700;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #f6fff8;
      color: #333;
    }

    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      min-height: 300px;
      padding: 80px 20px;
      background: 
        linear-gradient(rgba(0, 105, 62, 0.7), rgba(0, 105, 62, 0.7)),
        url('../images/CSBhead.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero .library-logo {
      position: relative;
      z-index: 1;
      width: 200px;
      margin-bottom: 20px;
    }

    .library-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    .evaluation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .evaluation-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    footer {
      text-align: center;
      background: var(--csb-green);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--csb-gold);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--csb-green);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body>

  <section class="library-hero fade-in">
    <img src="../images/CSB.png" alt="DLS-CSB Logo" class="library-logo" />
    <h1>Evaluation</h1>
  </section>

  <main class="library-content slide-in">
    <div class="evaluation-grid">
      <img src="../images/BENILDEEVAL1.jpg" alt="Evaluation 1">
      <img src="../images/BENILDEEVAL2.jpg" alt="Evaluation 2">
      <img src="../images/BENILDEEVAL3.jpg" alt="Evaluation 3">
      <img src="../images/BENILDEEVAL4.jpg" alt="Evaluation 4">
      <img src="../images/BENILDEEVAL5.jpg" alt="Evaluation 5">
      <img src="../images/BENILDEEVAL6.jpg" alt="Evaluation 6">
      <img src="../images/BENILDEEVAL7.jpg" alt="Evaluation 7">
      <img src="../images/BENILDEEVAL8.jpg" alt="Evaluation 8">
      <img src="../images/BENILDEEVAL9.jpg" alt="Evaluation 9">
      <img src="../images/BENILDEEVAL10.jpg" alt="Evaluation 10">
      <img src="../images/BENILDEEVAL11.jpg" alt="Evaluation 11">
      <img src="../images/BENILDEEVAL12.jpg" alt="Evaluation 12">
      <img src="../images/BENILDEEVAL13.jpg" alt="Evaluation 13">
      <img src="../images/BENILDEEVAL14.jpg" alt="Evaluation 14">
      <img src="../images/BENILDEEVAL15.jpg" alt="Evaluation 15">
    </div>
  </main>

  <footer>
    &copy; 2025 My Portfolio | DLS-CSB
  </footer>

  <a href="library-3.html" class="home-button" title="Back to Home">⬅️</a>

</body>
</html>
