<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Reflection Journal | National Library of the Philippines</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/library-4.css">
  <style>
    :root {
      --ph-blue: #0038A8;
      --ph-red: #CE1126;
      --ph-yellow: #FFD700;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #fdfdfd;
      margin: 0;
      text-align: center;
      color: #333;
    }

    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      min-height: 320px;
      padding: 80px 20px;
      text-align: center;
      background:
        linear-gradient(135deg, rgba(0, 56, 168, 0.7) 0%, rgba(206, 17, 38, 0.7) 50%, rgba(255, 215, 0, 0.7) 100%),
        url('../images/NLPhead.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero * {
      position: relative;
      z-index: 1;
    }

    .library-logo {
      width: 200px;
      max-width: 200px;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease forwards;
      opacity: 0;
    }

    .library-hero h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      line-height: 1.2;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    .library-hero p {
      font-size: 1.1rem;
      margin: 0;
      max-width: 90%;
      line-height: 1.4;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }

    nav {
      margin: 60px 0;
    }

    nav a {
      display: inline-block;
      background: var(--ph-blue);
      color: #fff;
      text-decoration: none;
      margin: 15px;
      padding: 18px 40px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: var(--shadow);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    nav a:hover {
      background: var(--ph-yellow);
      color: #333;
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    footer {
      background: var(--ph-blue);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--ph-yellow);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--ph-red);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
      box-shadow: var(--shadow-hover);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }

    @keyframes fadeInDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <section class="library-hero">
    <img src="../images/NLP.png" alt="National Library Logo" class="library-logo" />
    <h1>Weekly Reflection Journal</h1>
  </section>

</body>
</html>
