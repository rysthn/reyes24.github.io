<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter of Explanation | NLP Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/library-4.css">
  <style>
    :root {
      --ph-blue: #0038A8;
      --ph-red: #CE1126;
      --ph-yellow: #FFD700;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #fdfdfd;
      margin: 0;
      color: #333;
    }

    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      min-height: 320px;
      padding: 80px 20px;
      background:
        linear-gradient(135deg, rgba(0, 56, 168, 0.7) 0%, rgba(206, 17, 38, 0.7) 50%, rgba(255, 215, 0, 0.7) 100%),
        url('../images/NLPhead.jpg') center center/cover no-repeat;
      background-blend-mode: overlay;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero * {
      position: relative;
      z-index: 1;
    }

    .library-hero img {
      width: 200px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fade-in-down 1.5s ease forwards;
    }

    .library-hero h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      line-height: 1.2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
      opacity: 0;
      animation: fade-in-up 2s ease forwards;
      animation-delay: 0.3s;
    }

    .library-hero p {
      font-size: 1.1rem;
      margin: 0;
      max-width: 90%;
      line-height: 1.4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fade-in-up 2.5s ease forwards;
      animation-delay: 0.6s;
    }

   .chart-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px; /* space between images */
  padding: 50px 20px;
}

.chart-section img {
  max-width: 45%; /* two images per row */
  width: 100%;
  border-radius: 12px;
  box-shadow: var(--shadow);
  height: auto;
  transition: transform 0.3s ease;
}

.chart-section img:hover {
  transform: scale(1.02);
}

    footer {
      text-align: center;
      background: var(--ph-blue);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--ph-yellow);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--ph-red);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
    }

    @keyframes fade-in-down {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body>

  <section class="library-hero fade-in">
    <img src="../images/NLP.png" alt="NLP Logo" class="library-logo" />
    <h1>Letter of Explanation</h1>
  </section>

  <main class="library-content slide-in">
    <div class="chart-section">
      <img src="../images/loe.jpg" alt="Letter of Explanation">
    </div>
    <div class="chart-section">
      <img src="../images/loe2.jpg" alt="Letter of Explanation">
    </div>
  </main>

  <footer>
    &copy; 2025 My Portfolio | NLP
  </footer>

  <a href="library-4.html" class="home-button" title="Back to Home">⬅️</a>

</body>
</html>
