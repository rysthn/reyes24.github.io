<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evaluation | NLP</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ph-blue: #0038A8;
      --ph-red: #CE1126;
      --ph-yellow: #FFD700;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #fefefe;
      color: #333;
    }

    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      min-height: 300px;
      padding: 80px 20px;
      background:
        linear-gradient(135deg, rgba(0, 56, 168, 0.7), rgba(206, 17, 38, 0.7), rgba(255, 215, 0, 0.7)),
        url('../images/NLPhead.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero .library-logo {
      position: relative;
      z-index: 1;
      width: 200px;
      margin-bottom: 20px;
    }

    .library-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    .evaluation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .evaluation-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    footer {
      text-align: center;
      background: var(--ph-blue);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--ph-yellow);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--ph-red);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body>

  <section class="library-hero fade-in">
    <img src="../images/NLP.png" alt="NLP Logo" class="library-logo" />
    <h1>Evaluation</h1>
  </section>

  <main class="library-content slide-in">
    <div class="evaluation-grid">
      <img src="../images/NLPEVAL1.jpg" alt="Evaluation 1">
      <img src="../images/NLPEVAL2.jpg" alt="Evaluation 2">
      <img src="../images/NLPEVAL3.jpg" alt="Evaluation 3">
      <img src="../images/NLPEVAL4.jpg" alt="Evaluation 4">
      <img src="../images/NLPEVAL5.jpg" alt="Evaluation 5">
      <img src="../images/NLPEVAL6.jpg" alt="Evaluation 6">
      <img src="../images/NLPEVAL7.jpg" alt="Evaluation 7">
      <img src="../images/NLPEVAL8.jpg" alt="Evaluation 8">
      <img src="../images/NLPEVAL9.jpg" alt="Evaluation 9">
      <img src="../images/NLPEVAL10.jpg" alt="Evaluation 10">
      <img src="../images/NLPEVAL11.jpg" alt="Evaluation 11">
      <img src="../images/NLPEVAL12.jpg" alt="Evaluation 12">
      <img src="../images/NLPEVAL13.jpg" alt="Evaluation 13">
      <img src="../images/NLPEVAL14.jpg" alt="Evaluation 14">
      <img src="../images/NLPEVAL15.jpg" alt="Evaluation 15">
      <img src="../images/NLPEVAL16.jpg" alt="Evaluation 16">
      <img src="../images/NLPEVAL17.jpg" alt="Evaluation 17">
      <img src="../images/NLPEVAL18.jpg" alt="Evaluation 18">
    </div>
  </main>

  <footer>
    &copy; 2025 My Portfolio | NLP Internship
  </footer>

  <a href="library-4.html" class="home-button" title="Back to NLP Home">⬅️</a>

</body>
</html>
