  <style>
    :root {
      --ph-blue: #0038A8;
      --ph-red: #CE1126;
      --ph-yellow: #FFD700;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 20px 50px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }

    .library-hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      min-height: 320px;
      padding: 80px 20px;
      background:
        linear-gradient(135deg, rgba(0, 56, 168, 0.7) 0%, rgba(206, 17, 38, 0.7) 50%, rgba(255, 215, 0, 0.7) 100%),
        url('../images/NLPhead.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .library-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .library-hero .library-logo {
      position: relative;
      z-index: 1;
      width: 200px;
      max-width: 200px;
      margin-bottom: 20px;
    }

    .library-hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      margin: 0 0 10px;
      line-height: 1.2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .library-hero p {
      position: relative;
      z-index: 1;
      font-size: 1.1rem;
      margin: 0;
      max-width: 90%;
      line-height: 1.4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .docs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 1.5s ease forwards 0.5s;
    }

    .docs-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .docs-grid img:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    footer {
      text-align: center;
      background: var(--ph-blue);
      color: #fff;
      padding: 30px 20px;
      margin-top: 60px;
    }

    .home-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--ph-yellow);
      color: #333;
      font-size: 1.8rem;
      padding: 15px 18px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.3s ease, background 0.3s ease;
      z-index: 999;
      animation: pulse 2.5s infinite;
    }

    .home-button:hover {
      background: var(--ph-red);
      color: #fff;
      transform: translateY(-5px) scale(1.1) rotate(-10deg);
      box-shadow: var(--shadow-hover);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
